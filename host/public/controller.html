<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Game Controller</title>
  <link rel="stylesheet" href="theme.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Nunito', system-ui, sans-serif; 
      background: linear-gradient(135deg, var(--mp-bg-dark) 0%, var(--mp-bg-medium) 100%);
      color: var(--text-primary);
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .status {
      text-align: center;
      padding: 18px;
      background: linear-gradient(135deg, rgba(45, 53, 97, 0.95), rgba(58, 74, 122, 0.95));
      border: 3px solid var(--mp-blue);
      border-radius: 16px;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .status.connected { 
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(102, 187, 106, 0.3));
      border-color: var(--mp-green);
      color: var(--mp-green-light);
    }
    .status.joined { 
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.4), rgba(91, 163, 245, 0.4));
      border-color: var(--mp-blue-light);
      color: var(--mp-blue-light);
      animation: pulse-glow 2s ease-in-out infinite;
    }
    .player-select {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .player-btn {
      padding: 24px 16px;
      background: linear-gradient(135deg, rgba(45, 53, 97, 0.8), rgba(58, 74, 122, 0.8));
      border: 3px solid;
      border-radius: 16px;
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      font-family: 'Fredoka One', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .player-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: currentColor;
      opacity: 0.8;
    }
    .player-btn[data-player="1"] {
      border-color: var(--player-1);
      color: var(--player-1);
    }
    .player-btn[data-player="2"] {
      border-color: var(--player-2);
      color: var(--player-2);
    }
    .player-btn[data-player="3"] {
      border-color: var(--player-3);
      color: var(--player-3);
    }
    .player-btn[data-player="4"] {
      border-color: var(--player-4);
      color: var(--player-4);
    }
    .player-btn:active { 
      transform: scale(0.95);
    }
    .player-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-md), 0 0 20px currentColor;
    }
    .player-btn.available { 
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(102, 187, 106, 0.3));
      animation: glow 2s ease-in-out infinite;
    }
    .player-btn.joined { 
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.4), rgba(91, 163, 245, 0.4));
      box-shadow: 0 0 25px currentColor;
      animation: pulse-glow 2s ease-in-out infinite;
    }
    .controls {
      flex: 1;
      display: grid;
      grid-template-areas:
        ". up ."
        "left center right"
        ". down ."
        ". action .";
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      gap: 16px;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }
    .btn {
      background: linear-gradient(135deg, rgba(45, 53, 97, 0.9), rgba(58, 74, 122, 0.9));
      border: 3px solid var(--mp-blue);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
      font-family: 'Fredoka One', cursive;
    }
    .btn:active, .btn.pressed {
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.6), rgba(91, 163, 245, 0.6));
      border-color: var(--mp-blue-light);
      transform: scale(0.9);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-up { 
      grid-area: up;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(102, 187, 106, 0.8));
      border-color: var(--mp-green);
    }
    .btn-down { 
      grid-area: down;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(102, 187, 106, 0.8));
      border-color: var(--mp-green);
    }
    .btn-left { 
      grid-area: left;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(102, 187, 106, 0.8));
      border-color: var(--mp-green);
    }
    .btn-right { 
      grid-area: right;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(102, 187, 106, 0.8));
      border-color: var(--mp-green);
    }
    .btn-action { 
      grid-area: action; 
      background: linear-gradient(135deg, var(--mp-yellow), var(--mp-yellow-light));
      border-color: var(--mp-yellow-light);
      color: #000;
      font-size: 36px;
      box-shadow: var(--shadow-md), 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .btn-action:active, .btn-action.pressed {
      background: linear-gradient(135deg, var(--mp-yellow-light), var(--mp-yellow));
      border-color: var(--mp-yellow);
      transform: scale(0.9);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.8);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">
      Connecting...
    </div>
    
    <div id="playerSelect" class="player-select">
      <button class="player-btn" data-player="1">Player 1<br/><small>WASD+Space</small></button>
      <button class="player-btn" data-player="2">Player 2<br/><small>Arrows+Enter</small></button>
      <button class="player-btn" data-player="3">Player 3<br/><small>IJKL+U</small></button>
      <button class="player-btn" data-player="4">Player 4<br/><small>TFGH+R</small></button>
    </div>
    
    <div id="controls" class="controls hidden">
      <button class="btn btn-up" data-button="up">↑</button>
      <button class="btn btn-left" data-button="left">←</button>
      <button class="btn btn-right" data-button="right">→</button>
      <button class="btn btn-down" data-button="down">↓</button>
      <button class="btn btn-action" data-button="action">●</button>
    </div>
  </div>
  
  <script>
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}?mobile=true`);
    
    let currentPlayer = null;
    const statusEl = document.getElementById("status");
    const playerSelectEl = document.getElementById("playerSelect");
    const controlsEl = document.getElementById("controls");
    const buttons = {};
    
    // Initialize button tracking
    document.querySelectorAll('.btn').forEach(btn => {
      const button = btn.dataset.button;
      buttons[button] = { element: btn, pressed: false };
      
      // Touch events
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        sendControl(button, true);
      });
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        sendControl(button, false);
      });
      btn.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        sendControl(button, false);
      });
      
      // Mouse events (for testing)
      btn.addEventListener('mousedown', () => sendControl(button, true));
      btn.addEventListener('mouseup', () => sendControl(button, false));
      btn.addEventListener('mouseleave', () => sendControl(button, false));
    });
    
    // Player selection
    document.querySelectorAll('.player-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const player = parseInt(btn.dataset.player);
        ws.send(JSON.stringify({ type: "JOIN", player }));
      });
    });
    
    function sendControl(button, pressed) {
      if (!currentPlayer) return;
      
      buttons[button].pressed = pressed;
      buttons[button].element.classList.toggle('pressed', pressed);
      
      ws.send(JSON.stringify({
        type: "CONTROL",
        button: button,
        pressed: pressed
      }));
    }
    
    ws.onopen = () => {
      statusEl.textContent = "Connected! Select your player slot.";
      statusEl.classList.add("connected");
    };
    
    ws.onmessage = (e) => {
      const msg = JSON.parse(e.data);
      
      if (msg.type === "JOINED") {
        currentPlayer = msg.player;
        statusEl.textContent = `Player ${currentPlayer} - Ready!`;
        statusEl.classList.add("joined");
        playerSelectEl.classList.add("hidden");
        controlsEl.classList.remove("hidden");
      } else if (msg.type === "JOIN_FAILED") {
        statusEl.textContent = `Failed: ${msg.error}`;
        statusEl.classList.remove("connected", "joined");
      } else if (msg.type === "START_JS") {
        statusEl.textContent = `Player ${currentPlayer} - Game Active!`;
      }
    };
    
    ws.onerror = () => {
      statusEl.textContent = "Connection error. Refresh to retry.";
      statusEl.classList.remove("connected", "joined");
    };
    
    ws.onclose = () => {
      statusEl.textContent = "Disconnected. Refresh to reconnect.";
      statusEl.classList.remove("connected", "joined");
    };
  </script>
</body>
</html>
