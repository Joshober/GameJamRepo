<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Party Host</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .row { display:flex; gap:16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; flex:1; }
    button { padding:10px 12px; border-radius:10px; border:1px solid #ccc; cursor:pointer; }
    select { padding:10px; border-radius:10px; }
    iframe { width:100%; height:520px; border:1px solid #ddd; border-radius:12px; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Mario Party-ish Host</h1>

  <div class="row">
    <div class="card">
      <h2>Scoreboard</h2>
      <div id="scores"></div>
      <p id="last"></p>
      <button id="resetBtn">Reset Scores</button>
    </div>

    <div class="card">
      <h2>Run a Minigame</h2>
      <p>Pick a game â†’ Run. JS games open below; Node.js and Pygame run in Docker and return scores.</p>
      <select id="gameSelect"></select>
      <div style="margin-top:12px; display:flex; gap:10px;">
        <button id="runBtn">Run</button>
        <button id="refreshBtn">Refresh list</button>
      </div>
      <p style="margin-top:10px;"><small>Contract: results are <code>{"scores":[a,b,c,d]}</code></small></p>
    </div>
  </div>

  <h2 style="margin-top:22px;">JS Minigame View</h2>
  <iframe id="frame" src="about:blank"></iframe>

  <script src="host.js"></script>
</body>
</html>
